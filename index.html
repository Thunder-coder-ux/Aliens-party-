
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-sx-12 header_div text-center">
      <h1>Aliens controlled by sound</h1>
      <p>Note: Play different sounds like 'clap', 'fast clap', 'bang the table' and tear a paper.</p>
    </div>
    <div class="main-div">
      <center>
        <br><hr >
        <button class="btn btn-success" onclick="startClassification()" id="str">Start</button>
        <h3 id="result_label">I can hear - </h3>
        <h3 id="result_confidence">Acuraccy - </h3>
        <br>
        <img src="aliens-01.png" id="alien1" class="alien">
        <img src="aliens-02.png" id="alien2" class="alien">
        <img src="aliens-03.png" id="alien3" class="alien">
        <img src="aliens-04.png" id="alien4" class="alien">
      </center>
      </div>
      <div class="copy_right_footer">
       <h2> Made by - CHERA KAMIN KAYA </h2>
      </div>
<script src="main.js"></script>
  </body>
</html>
